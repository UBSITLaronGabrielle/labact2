<h2 style="text-align: center;">Student Profile</h2>

  <label for="studentnum"> Student Number:</label><input type="number" id="studentnum" name="studentnum" maxlength="12" minlength="5"><br><br>
  <label for="sname">Student Name:</label>
  <input type="text" id="lname" name="lname">, <input type="text" id="fname" name="fname"> <input type="text" id="mname" name="mname"><br><br>
  <label for="course">Course/Program:</label>
  <select id="course" name="course">
    <option value="BSIT">BSIT (ICT) - BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</option>

  <label for="mobilenum"> Mobile No.:</label><input type="number" id="mobilenum" name="mobilenum" maxlength="11">  <label for="email" style="margin-left: 250pt;">Email Address:</label><input type="email" id="email" name="email"><br><br>
  <label for="raddress"> Residential Address:</label><textarea margin="200" name="raddress" rows="5" cols="40"></textarea><label for="paddress" style="margin-left: 115pt;"> Permanent Address:</label><textarea margin="200" name="paddress" rows="5" cols="40"></textarea><br><br>

    <option>Bangsamoro</option>
  </select><br><br>
  <label for="province">(Permanent) Province:</label>

  </select><br><br>
  <label for="municipality">(Permanent) Municipality:</label>
  <select id="municipality" name="Municipality">
    <option value="-municipality-">-municipality-</option>
    <option>Bangued</option>
    <option>Cabadbadran</option>
    <option>Talacogon</option>
    <option>Veruela</option>
    <option>Altavas</option>
  </select><br><br>
  <label for="telnum"> Permanent Tel No.:</label><input type="number" id="telnum" name="telnum" maxlength="11"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  <label for="pbirth" style="margin-left: 260pt;">Place of Birth:</label><input type="text" id="pbirth" name="pbirth"><br><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label> <label for="religion" style="margin-left: 300pt;">Religion:</label>
  <select id="religion" name="religion">
    <option value="-religion-">-religion-</option>
    <option>Atheism</option>
    <option>Buddhism</option>
    <option>Christianity</option>
  </select><br><br>
  <label for="nationality">Nationality:</label><input type="text" id="nationality" name="nationality" value="Filipino">  <label for="civilstatus" style="margin-left: 245pt;">Civil Status:</label><input type="text" id="civilstatus" name="civilstatus" value="-civil status-">
